<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="interface">
    <div class="collectData">
        <form action="#" onsubmit="return false">
            <label for="period">Collect data </label>
            <input type="text" name="period" id="period" required>

            <label for="periodTime"> time(s)</label>
            <select name="periodTime" id="periodTime" required>
                <option>an hour</option>
                <option value="cat">a day</option>
                <option value="hamster">a week</option>
                <option value="parrot">a year</option>
            </select>
            <input type="submit" value=">Change period time">
        </form>
    </div>
    <div class="selectData">
        <label for="data">Choose the data you want</label>
        <br>
        <select id="data"></select>
    </div>
    <div class="data"></div>

</div>
    <div id="map"></div>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="script.js"></script>
